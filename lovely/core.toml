[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "self.SPEEDFACTOR = 1"
position = "after"
payload = "initSteamodded()"
match_indent = true
overwrite = false

[[patches]]
[patches.copy]
target = "main.lua"
position = "append"
sources = [
	"core/core.lua",
	"core/StackTracePlus.lua",
	"core/game_object.lua",
	"core/sound.lua",
	"core/sticker.lua",
	"debug/debug.lua",
	"loader/loader.lua",
]